skip = */settings.py

[pylama]
async=1
skip = .venv/*,tests/*,docs/*,setup.py
linters = pycodestyle,pydocstyle,pyflakes,mccabe,pylint
ignore = D100,D105,D203,D212,D213,D300,D401,D404,D406

[pylama:pyflakes]
builtins = _

[pylama:pylint]
max_line_length = 120
disable = R

[pylama:pycodestyle]
max_line_length = 120

[pylama:pydocstyle]
max_line_length = 120

[pylama:tests/*]
ignore = D100,D101,D102,D104
